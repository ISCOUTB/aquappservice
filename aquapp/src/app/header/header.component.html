<mat-toolbar color="primary" *ngIf="noHeaderRoutes.indexOf(router.url) === -1">
  <div
    [ngStyle]="{
      display: 'block',
      float: 'left',
      width: '125px',
      height: '50px'
    }"
    matTooltip="Volver al inicio"
  >
    <a routerLink="/" [ngStyle]="{ outline: '0' }"
      ><img
        [ngStyle]="{
          display: 'block',
          float: 'left',
          'max-height': '100%',
          'max-width': '100%'
        }"
        src="/assets/brand.png"
        alt="AquApp logo"
    /></a>
  </div>
  <div
    [ngStyle]="{
      width: '125px',
      height: '50px',
      display: 840 > screenWidth ? 'none' : 'block',
      float: 'left'
    }"
    matTooltip="Universidad Tecnológica de Bolívar"
  >
    <a href="https://www.utb.edu.co">
      <img
        [ngStyle]="{
          display: 'block',
          float: 'left',
          'max-height': '100%',
          'max-width': '100%'
        }"
        src="/assets/utb-white.png"
        alt="AquApp logo"
      />
    </a>
  </div>
  <div [ngStyle]="{ margin: '0 auto' }"></div>
  <div>
    <button mat-button (click)="toggleLanguage()">
      {{ selectedLanguage }}
    </button>
  </div>
  <div>
    <button
      mat-button
      routerLink="/acerca-de"
      *ngIf="router.url !== '/acerca-de'"
    >
      {{ 'About' | translate }}
    </button>
  </div>
  <div
    [ngStyle]="{ float: 'right', display: 'block' }"
    *ngIf="freeRoutes.indexOf(router.url.split('?')[0]) === -1"
  >
    <button
      mat-button
      mat-raised-button
      mat-icon-button
      color="accent"
      (click)="confirmLogOut()"
      matTooltip="Cerrar sesión"
    >
      <mat-icon svgIcon="exit_to_app"></mat-icon>
    </button>
  </div>
</mat-toolbar>
