<div
  class="controls"
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  @fadeIn
>
  <button
    mat-icon-button
    mat-raised-button
    color="primary"
    (click)="refresh()"
    matTooltip="Refrescar"
  >
    <mat-icon svgIcon="refresh"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="accent"
    (click)="creatingNewElement = true"
    matTooltip="Nuevo elemento"
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>

<div
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  class="container mat-elevation-z8 data-table"
  @fadeIn
>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      class="table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="asc"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <button
              mat-icon-button
              mat-raised-button
              color="warn"
              (click)="confirmRemoval()"
              matTooltip="Eliminar"
            >
              <mat-icon svgIcon="remove"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              (click)="expandedElement = undefined"
              matTooltip="Cerrar"
            >
              <mat-icon svgIcon="close"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expandedElement === row"
        (click)="selectNode(row)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>

<mat-card
  class="card"
  [@newExpand]="creatingNewElement ? 'expanded' : 'collapsed'"
  [ngStyle]="{ width: '90%', margin: '5px auto' }"
>
  <mat-card-title>AÃ±adir nodo</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select placeholder="Nodo" [(value)]="toBeAdded">
          <mat-option *ngFor="let node of freeNodes" [value]="node.id">
            {{node.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="accent"
        (click)="addNode()"
        matTooltip="Crear"
      >
        <mat-icon svgIcon="check"></mat-icon>
      </button>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="primary"
        (click)="close()"
        matTooltip="Cancelar"
      >
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
