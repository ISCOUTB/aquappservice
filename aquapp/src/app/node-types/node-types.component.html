<div
  class="controls"
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  @fadeIn
>
  <button
    mat-icon-button
    mat-raised-button
    color="primary"
    (click)="refresh()"
    matTooltip="Refrescar"
  >
    <mat-icon svgIcon="refresh"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="accent"
    (click)="creatingNewElement = true"
    matTooltip="Nuevo elemento"
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>

<div
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  class="container mat-elevation-z8 data-table"
  @fadeIn
>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      class="table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="asc"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <button
              mat-icon-button
              mat-raised-button
              color="warn"
              (click)="confirmNodeTypeDeletion(element)"
              matTooltip="Eliminar"
            >
              <mat-icon svgIcon="remove"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              (click)="deselectNodeType()"
              matTooltip="Cerrar"
            >
              <mat-icon svgIcon="close"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              color="primary"
              (click)="editting = !editting"
              matTooltip="Editar"
            >
              <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              color="primary"
              (click)="sensors()"
              matTooltip="Sensores"
            >
              <mat-icon svgIcon="sensor"></mat-icon>
            </button>
            <br />
            <form>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Nombre"
                  [(ngModel)]="expandedNodeTypeName"
                  name="entname"
                  [disabled]="!editting"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Separador"
                  [(ngModel)]="expandedNodeTypeSeparator"
                  name="entsep"
                  [disabled]="!editting"
                />
              </mat-form-field>
            </form>
            <button
              mat-icon-button
              mat-raised-button
              color="accent"
              (click)="saveNodeType()"
              *ngIf="editting"
              matTooltip="Guardar cambios"
            >
              <mat-icon svgIcon="check"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expandedElement === row"
        (click)="selectNodeType(row)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>

<mat-card
  class="card"
  [@newExpand]="creatingNewElement ? 'expanded' : 'collapsed'"
  [ngStyle]="{ width: '300px', margin: '5px auto' }"
>
  <mat-card-title class="card-title">Crear nuevo tipo de nodo</mat-card-title>
  <mat-card-content class="card-body">
    <form>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Nombre"
          [(ngModel)]="newNodeTypeName"
          name="nnname"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Separador"
          [(ngModel)]="newNodeTypeSeparator"
          name="nnsep"
        />
      </mat-form-field>

      <p>Cargar varios tipos de nodo en formato JSON</p>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="jsonImport" name="nsimport"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="accent"
        (click)="newNodeType()"
        matTooltip="Crear"
      >
        <mat-icon svgIcon="check"></mat-icon>
      </button>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="primary"
        (click)="creatingNewElement = false"
        matTooltip="Cancelar"
      >
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
