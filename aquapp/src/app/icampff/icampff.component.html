<div
  class="controls"
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  @fadeIn
>
  <button
    mat-icon-button
    mat-raised-button
    color="primary"
    (click)="refresh()"
    matTooltip="Refrescar"
  >
    <mat-icon svgIcon="refresh"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="accent"
    (click)="creatingNewElement = true"
    matTooltip="Nuevo elemento"
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="accent"
    (click)="buildCache()"
    matTooltip="Construír cachés"
  >
    <mat-icon svgIcon="cache"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="warn"
    (click)="removeCaches()"
    matTooltip="Eliminar cachés"
  >
    <mat-icon svgIcon="remove"></mat-icon>
  </button>
</div>

<div
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  class="container mat-elevation-z8 data-table"
  @fadeIn
>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      class="table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="asc"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.value }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <button
              mat-icon-button
              mat-raised-button
              color="warn"
              (click)="confirmIcampffAvgDeletion(element)"
              matTooltip="Eliminar"
            >
              <mat-icon svgIcon="remove"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              (click)="deselectIcampffAvg()"
              matTooltip="Cerrar"
            >
              <mat-icon svgIcon="close"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expandedElement === row"
        (click)="selectIcampffAvg(row)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>

<mat-card
  class="card"
  [@newExpand]="creatingNewElement ? 'expanded' : 'collapsed'"
  [ngStyle]="{ width: '300px', margin: '5px auto' }"
>
  <mat-card-title class="card-title">Crear nuevo icampff</mat-card-title>
  <mat-card-content class="card-body">
    <form>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="pickerst2"
          placeholder="Fecha"
          [(ngModel)]="newIcampffAvgDate"
          name="ndatumdate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="pickerst2"
        ></mat-datepicker-toggle>
        <mat-datepicker touchUi #pickerst2></mat-datepicker>
      </mat-form-field>
    </form>
    <p>
      Tenga en cuenta que el valor '-1' significa que la medición
      para ese parámetro no se tendrá en cuenta para el cálculo del
      icampff.
    </p>
    <div *ngIf="nodes && values; then nodesNvalues"></div>
    <ng-template #nodesNvalues>
      <form *ngFor="let node of nodes; index as i">
        <h3>{{ node.name }}</h3>
        <p>{{ node.location }}</p>
        <mat-form-field *ngFor="let value of valuesPlaceHolder; index as j">
          <input
            type="number"
            matInput
            name="{{ 'val' + i.toString() + 'z' + j.toString() }}"
            [(ngModel)]="values[i][j]"
            placeholder="{{ variables[j] }}"
          />
        </mat-form-field>
      </form>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="accent"
        (click)="newIcampffAvg()"
        matTooltip="Crear"
      >
        <mat-icon svgIcon="check"></mat-icon>
      </button>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="primary"
        (click)="close()"
        matTooltip="Cancelar"
      >
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
