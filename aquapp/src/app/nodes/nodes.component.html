<div
  class="controls"
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  @fadeIn
>
  <button
    mat-icon-button
    mat-raised-button
    color="primary"
    (click)="refresh()"
    matTooltip="Refrescar"
  >
    <mat-icon svgIcon="refresh"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    color="accent"
    (click)="creatingNewElement = true"
    matTooltip="Nuevo elemento"
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>

<div
  [@newExpand]="!creatingNewElement ? 'expanded' : 'collapsed'"
  class="container mat-elevation-z8 data-table"
  @fadeIn
>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      class="table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="asc"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Ubicación</th>
        <td mat-cell *matCellDef="let row">
          {{ row.location }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nodeTypeId">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">
          {{ getNodeTypeName(row.nodeTypeId) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <button
              mat-icon-button
              mat-raised-button
              color="warn"
              (click)="confirmNodeDeletion(element)"
              matTooltip="Eliminar"
            >
              <mat-icon svgIcon="remove"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              (click)="deselectNode()"
              matTooltip="Cerrar"
            >
              <mat-icon svgIcon="close"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              color="primary"
              (click)="editting = !editting"
              matTooltip="Editar"
            >
              <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <button
              mat-icon-button
              mat-raised-button
              color="primary"
              (click)="nodeData()"
              matTooltip="Datos"
            >
              <mat-icon svgIcon="data"></mat-icon>
            </button>
            <br />
            <form>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Nombre"
                  [(ngModel)]="expandedNodeName"
                  name="nnname"
                  [disabled]="!editting"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Ubicación"
                  [(ngModel)]="expandedNodeLocation"
                  name="nnloc"
                  [disabled]="!editting"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  type="number"
                  matInput
                  placeholder="Latitud"
                  [(ngModel)]="expandedNodeLatitude"
                  name="nnlat"
                  [disabled]="!editting"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  type="number"
                  matInput
                  placeholder="Longitud"
                  [(ngModel)]="expandedNodeLongitude"
                  name="nnlong"
                  [disabled]="!editting"
                />
              </mat-form-field>
            </form>
            <button
              mat-icon-button
              mat-raised-button
              color="accent"
              (click)="saveNode()"
              *ngIf="editting"
              matTooltip="Guardar cambios"
            >
              <mat-icon svgIcon="check"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expandedElement === row"
        (click)="selectNode(row)"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>

<mat-card
  class="card"
  [@newExpand]="creatingNewElement ? 'expanded' : 'collapsed'"
  [ngStyle]="{ width: '90%', margin: '5px auto' }"
>
  <mat-card-title class="card-title">Crear nuevo nodo</mat-card-title>
  <mat-card-content class="card-body">
    <form>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Nombre"
          [(ngModel)]="newNodeName"
          name="nname"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Ubicación"
          [(ngModel)]="newNodeLocation"
          name="nnloc"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Estado" [(value)]="newNodeStatus">
          <mat-option *ngFor="let st of status" [value]="st">
            {{ st }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="nodeTypes">
        <mat-select placeholder="Tipo de nodo" [(value)]="newNodeNodeTypeId">
          <mat-option *ngFor="let nodeType of nodeTypes" [value]="nodeType.id">
            {{ nodeType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        *ngIf="waterBodies && newNodeNodeTypeId === waterBodyType"
      >
        <mat-select placeholder="Cuerpo de agua" [(value)]="newNodeWaterBodyId">
          <mat-option
            *ngFor="let waterBody of waterBodies"
            [value]="waterBody.id"
          >
            {{ waterBody.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p>Cargar varios nodos en formato JSON</p>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="jsonImport" name="nsimport"></textarea>
      </mat-form-field>
    </form>
    
    <p>Haga clic en cualquier parte del mapa para cargar coordenadas</p>
    <app-get-lat-lng
      [coords]="newNodeCoordinates"
      (update)="updateCoords($event)"
      id="newNodeCoordsPicker"
    ></app-get-lat-lng>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="accent"
        (click)="newNode()"
        matTooltip="Crear"
      >
        <mat-icon svgIcon="check"></mat-icon>
      </button>
      <button
        mat-button
        mat-icon-button
        mat-raised-button
        color="primary"
        (click)="close()"
        matTooltip="Cancelar"
      >
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
